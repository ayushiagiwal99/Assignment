<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
  	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Firstpage.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
	<section id="mainpart">
		<div class="mySearch">
			<div>
				<h1>Tell us what do you want to Search!!</h1>
				<h3>We are always there to help you</h3>
				<input id="search" type="text" placeholder="Search">
				<span class="icon"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
			</div>
			<div class = "submit">
				<button type="submit" class="btn btn-primary" onclick="searchPdfs()"><a href="#secondpart">Search</a></button>
			</div>
		</div>
	</section>
	<section id="secondpart">
		<div class="mySearch">
			<ul id="car">
				<h1>Here are your results related to Car</h1>
				<div><li><a href="www.pdf.com">Pdf1</a></li></div>
				<div><li><a href="www.pdf.com">Pdf2</a></li></div>
				<div><li><a href="www.pdf.com">Pdf3</a></li></div>
				<div><li><a href="www.pdf.com">Pdf4</a></li></div>
				<div><li><a href="www.pdf.com">Pdf5</a></li></div>
				<div><li><a href="www.pdf.com">Pdf6</a></li></div>
			</ul>
			<ul id="road">
				<h1>Here are your results related to Road</h1>
				<div><li><a href="www.pdf.com">Pdf1</a></li></div>
				<div><li><a href="www.pdf.com">Pdf2</a></li></div>
				<div><li><a href="www.pdf.com">Pdf3</a></li></div>
				<div><li><a href="www.pdf.com">Pdf4</a></li></div>
				<div><li><a href="www.pdf.com">Pdf5</a></li></div>
				<div><li><a href="www.pdf.com">Pdf6</a></li></div>
			</ul>
			<div class = "submit">
				<button type="submit" class="btn btn-primary" onclick="clearSearch()"><a href="#mainpart">Search anything else</a></button>
			</div>
		</div>
	</section>
	<script>
		function searchPdfs(){
			document.getElementById("road").style.display="none";
			document.getElementById("car").style.display="none";
			let filter=document.getElementById("search").value.toLowerCase();
			document.getElementById(filter).style.display="block";
		}
		function clearSearch(){
			document.getElementById("road").style.display="none";
			document.getElementById("car").style.display="none";
			document.getElementById("search").value="";
		}
	</script>
</body>
</html>
